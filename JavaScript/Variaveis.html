<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript - Rocketseat</title>
  </head>
  <body>
    <script>
      // JavaScript - como padrão deixar sempre o JS como ultimo elemento antes de fechar o body
      console.log('Hello Word');

      // Variaveis
      var nome = 'Felipe'; // string
      var idade = 30; // inteiro
      var peso = 80.5; // float
      var humano = true; // booleano

      var alunos = ['Alex', 'Felipe', 'Antonio', 'Maria']; // vetores

      var aluno = {
        nome: 'Felipe',
        idade: 30,
        peso: 80.5,
        humano: true,
      }; // objetos

      console.log(alunos); // traz o vetor completo
      console.log(alunos[1]); // traz somente o aluno que está na posicao 1 do vetor.
      console.log(aluno.peso); // traz a informação dentro do objeto
    </script>
  </body>
</html>
