<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript - Rocketseat</title>
  </head>
  <body>
    <script>
      // JavaScript - como padrão deixar sempre o JS como ultimo elemento antes de fechar o body

      // for, while

      /* Quando utilizar o FOR? e quando utilizar o While?
        Utilizar o FOR quando você souber o tamanho do intervalo.
        Utilizar o WHILE quando você NÃO sabe o tamanho do intervalo.
      */

      for (var i = 0; i <= 100; i++) {
        console.log('Valor de i: ' + i);
      }

      var j = 62659898885959598;
      // Neste exemplo não sabemos quantas interações teremos, por isso utilizar o while.
      while (j > 50) {
        console.log('Valor de j: ' + j);
        j /= 5; // dividindo o j por 5
      }
    </script>
  </body>
</html>
