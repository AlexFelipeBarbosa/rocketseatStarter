<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript - Rocketseat</title>
  </head>
  <body>
    <script>
      // JavaScript - como padrão deixar sempre o JS como ultimo elemento antes de fechar o body

      // Função
      function soma(numero1, numero2) {
        // Por utilizar o var essa variavel resultado, só é visivel dentro do escopo da função
        var resultado = numero1 + numero2;
        return resultado;
      }
      //Invocando a Função
      var resultado = soma(159, 298);
      console.log(resultado);
    </script>
  </body>
</html>
